<p class="result-name">Your score: <span class="green">{{score}} / 12</span></p>

<p class="result-description">{{description}}</p>

<p class="answer-key-name">Answer key:</p>

<ol>
  {{#answerKey}}
    <li class="answer-key">
      <div class="question-key">{{question}}</div>
      {{#answers}}
        <div class="options-key {{#correct}}correct{{/correct}} {{#selected}} selected{{/selected}}">{{answer}}</div>
      {{/answers}}
      <div class="explanation-key">{{explanation}}</div>
    </li>
  {{/answerKey}}
</ol>

{{answers}}
